defaults:
  - base
  - _self_

data:
  dataset:
    max_num_res: 512
    min_num_res: 60
    motif_scaffold_prob: 0.5
    min_plddt_percent: 0.7
    max_coil_percent: 0.7
    csv_path: ./swiss_prot/swiss_prot_pkls/metadata.csv
  sampler:
    max_batch_size: 100
    max_num_res_squared: 500_000

model:
  node_features:
    embed_diffuse_mask: True
    separate_t: True

interpolant:
  separate_t: False

experiment:
  debug: False

  warm_start_cfg_override: False

  num_devices: 4
  wandb:
    name: swiss_prot_scaffolding

  trainer:
    check_val_every_n_epoch: 1
    accumulate_grad_batches: 2
  
  checkpointer:
    every_n_epochs: null
    every_n_train_steps: 10000

  training:
    min_plddt_mask: 0.8

  warm_start: ckpt/se3-fm/swiss_prot_separate_t_linear/2023-10-22_09-49-46/last.ckpt
  # warm_start: ckpt/se3-fm/swiss_prot_separate_t/2023-10-21_21-21-18/last.ckpt
  # warm_start: ckpt/se3-fm/swiss_prot/2023-10-18_20-58-31/last.ckpt
