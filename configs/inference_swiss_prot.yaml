# Configuration for inference on SE(3) diffusion experiments.
defaults:
  - base
  - inference
  - _self_

inference:

  name: eval

  # https://wandb.ai/jyim/se3-fm/runs/4hqfprce 
  ckpt_path: ckpt/se3-fm/swiss_prot/2023-10-19_23-42-22/last.ckpt
  
  use_gpu: True
  num_gpus: 4

  interpolant:
    min_t: 1e-2
    provide_kappa: True
    rots:
      corrupt: True
      sample_schedule: exp
      exp_rate: 10
    trans:
      corrupt: True
      pre_align: True
      sample_schedule: linear
      sample_temp: 1.0
    sampling:
      num_timesteps: 100
      do_sde: False
    self_condition: True

  samples:
    # Minimum sequence length to sample.
    min_length: 60
    # Maximum sequence length to sample.
    max_length: 510
    # gap between lengths to sample. i.e. this script will sample all lengths
    # in range(min_length, max_length, length_step)
    length_step: 5
